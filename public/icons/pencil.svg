<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
<defs>
  <!-- Dotted crayon-like pattern matching the lasso style -->
  <pattern id="pencil-dots" patternUnits="userSpaceOnUse" width="3" height="3">
    <circle cx="1.5" cy="1.5" r="0.5" fill="currentColor" opacity="0.82"/>
  </pattern>
</defs>
<!-- Pencil body with dotted stroke -->
<path d="M4 20l4.5-1 9.5-9.5a2.1 2.1 0 0 0 0-3L16 4a2.1 2.1 0 0 0-3 0L3.5 13.5 2.5 18.5 4 20Z" 
      stroke="url(#pencil-dots)" 
      stroke-width="3.5" 
      stroke-linejoin="round" 
      stroke-linecap="round"
      fill="none"/>
<!-- Pencil tip line -->
<path d="M13 5l4 4" 
      stroke="url(#pencil-dots)" 
      stroke-width="3.5" 
      stroke-linecap="round"/>
<!-- Writing edge line -->
<path d="M3.5 13.5L8 18" 
      stroke="url(#pencil-dots)" 
      stroke-width="3.5" 
      stroke-linecap="round"/>
</svg>

